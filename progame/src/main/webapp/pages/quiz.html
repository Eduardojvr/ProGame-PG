<script>

  function abreModal(modal){
    $("#"+modal).modal("show");

  }
function teste(value){
  if(value == 'f'){
    abreModal("modalCerto");
    const audio = document.getElementById('venceu');
    audio.play();
  }
  else {
    abreModal("modalErrado");
    const audio = document.getElementById('perdeu');
    audio.play();

}
