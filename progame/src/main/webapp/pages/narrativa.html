<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('../resources/img/fundoNarrativa.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> <audio
						src="../resources/sons/narrativa.mp3"></audio>

					<div id="narrativa"></div>
					<div id="botao" style="display: none;">
						<input type="image" src="../resources/img/icons/setaEsquerda.png"
							style="width: 80px; height: 80px;"> <input type="image"
							src="../resources/img/icons/setaDireita.png"
							style="width: 80px; height: 80px;" onclick="redireciona()">
					</div>

	</div>


	<div id="dropDownSelect1"></div>

	<script src="../resources/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script>
    var div = document.getElementById('narrativa');
    var texto = 'A cerca de mil anos atrás, sua aldeia foi invadida por guerreiros Orcs que dizimaram metade de sua população. Hoje, eles retornam para escravizar seu povo e matar aqueles que se rebelarem. Você foi selecionado entre milhares de guerreiros para impedir essa invasão. Vença os desafios e livre sua aldeia da dominação.';


	function redireciona(){
		window.location.assign('quiz.html');
	}


    function escrever(str, el) {
        var char = str.split('').reverse();
        var typer = setInterval(function() {
        if (!char.length) return clearInterval(typer);
            var next = char.pop();
        el.innerHTML += next;
        }, 100);
    }

    function audioNarrativa(){
        const audio = document.querySelector('audio');
        audio.play();
    }

    function mostraBotao(){
        document.getElementById("botao").style.display="block";
    }

    // setTimeout(mostraBotao, 30800);
    setTimeout(mostraBotao, 30800);
    audioNarrativa();
    escrever(texto, div);



</script>
