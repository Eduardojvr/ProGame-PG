<script> 
new Vue({
  el: '#batalha',
  vuetify: new Vuetify(),
  data () {
    return {
      search: '',
      headers: [
        {
          text: 'Posição',
          align: 'left',
          sortable: false,
          value: 'posicao',
        }
      ],
      usuarios: [
        {
          posicao : '',
          nomeUsuario : '',
          matricula : '',
          pontuacao : ''
        }
      ],
      pontos : '',
      matricula : '',
      posicaojogador: '',
      totalJogadores: 0
    }
  },
  created : function(){
    const vm = this;
    vm.todosUsuarios();
  },
  methods : {
    todosUsuarios : function(){
      const vm = this;
      var count = 0;
      axios.get('../rs/user/todosUsuarios/').then(function(response) {
      vm.usuarios = response.data;
      while(vm.usuarios[count]){
        vm.usuarios[count].posicao = count+1;
        count+=1;
      }
        vm.totalJogadores = count;
      });
    },
    testa:function(user){
      const vm = user;
      alert(user.nomeUsuario);
    }
  },
  mounted : function(){
      const vm = this;
      var count = 0;
      axios.get('../rs/user/getUser/').then(function(response) {
      vm.pontos = response.data["pontuacao"];
      vm.matricula = response.data["matricula"];
      while(count < vm.totalJogadores){
        if(vm.usuarios[count].matricula == vm.matricula){
          vm.posicaojogador = vm.usuarios[count].posicao;
        }
        count+=1;
      }
      });
    }
});


    $(function(){
        $("#menu").load("base.html"); 
        $("#modalInicio").modal("show");
      });
  
  
  </script>
