<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="resources/img/icons/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="resources/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css"
	href="resources/vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/vendor/animsition/css/animsition.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/vendor/daterangepicker/daterangepicker.css">
<link rel="stylesheet" type="text/css" href="resources/css/util.css">
<link rel="stylesheet" type="text/css" href="resources/css/main.css">
<link rel="styleshhet" type="text/css"
	href="resources/css/carregamento.css">
</head>
<body>

	<div class="modal fade" id="loader" tabindex="-1" role="img"
		aria-hidden="true" style="padding-right: 10%; padding-top: 10%;">
		<div class="modal-dialog" role="document" style="width: 0px;">
			<div class="modal-content"
				style="background-color: rgba(255, 255, 255, 0); border: rgba(255, 255, 255, 0);">
				<img src="resources/img/loadGT.gif" width=200px height=200px
					style="border-radius: 100px;">
				<div>
					<label style="color: seashell; padding-left: 40px;">Processando...</label>
				</div>
			</div>
		</div>
	</div>



	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('resources/img/hero-bg.jpg');">

			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> Login </span>
				<div id="login">
					<form class="login100-form validate-form p-b-33 p-t-5">
						<div class="wrap-input100 validate-input"
							data-validate="Enter username">
							<input class="input100" type="text" name="matricula"
								placeholder="MatrÃ­cula" v-model="matricula"> <span
								class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Enter password">
							<input class="input100" type="password" name="pass"
								placeholder="Senha" v-model="senha"> <span
								class="focus-input100" data-placeholder="&#xe80f;"></span>
						</div>
						<div class="container-login100-form-btn m-t-26">
							<button type="button" class="btn btn-primary btn-lg disabled"
								@click="logar('loader')">Login</button>
							&nbsp;&nbsp;
							<button type="button" class="btn btn-danger"
								onclick="redireciona()">Cadastrar</button>
						</div>
						<div class="senha">
							<br>
							<a href="#"><u>Esqueceu sua senha?</u></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/vue.js"></script>
	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="resources/vendor/animsition/js/animsition.min.js"></script>
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/vendor/select2/select2.min.js"></script>
	<script src="resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="resources/vendor/countdowntime/countdowntime.js"></script>
	<script src="resources/js/main.js"></script>
	<script src="resources/js/pages/login.js"></script>
	<script src="resources/js/load.js"></script>



	<script>
		function redireciona() {
			window.location.assign('cadastro.html');
		}
	</script>

</body>
</html>
